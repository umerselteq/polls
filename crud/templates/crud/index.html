{% load static %}

<link rel="stylesheet" href="{% static 'crud/style.css' %}">

{%  if question_list %}
    <ul>
    {% for q in question_list %}
        <li><a href="/crud/{{ q.id }}/">{{ q.question_text }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No polls are available.</p>
{% endif %}
